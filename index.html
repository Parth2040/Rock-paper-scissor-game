<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper scissors</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <p><h1>Rock paper scissors</h1></p>
<div class="game">
    <div class="choices">
      <div class="choice" id = "Rock">
        <img src="rock.png" />
      </div>
      <div class="choice" id ="Paper">
        <img src="paper.jpg" />
      </div>
      <div class="choice" id = "Scissor">
        <img src="sci.png" />
      </div>
    </div>
    <div class="scoreboard">
      <div class="score">
        <p id="userScore">0</p>
        <p>you</p>
      </div>
      <div class="score">
        <p id="compScore">0</p>
        <p>computer</p>
      </div>
    </div>
    <div class="messcontainer">
      <p id = mess>Play your Move</p>
    </div>
</div>
<script src = "script.js"></script>
  </body>
</html>
